<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  template="template.xhtml">

  <ui:define name="content">

    <h1>
      <!-- The message's title icon -->
      <ui:insert name="message-title-icon">
        <h:graphicImage
          width="32"
          height="32"
          library="skala"
          name="images/header/h1/message.png"/>
      </ui:insert>
      
      <!-- The message's title text -->
      <ui:insert name="message-title-text"/>
    </h1>

    <h:panelGrid columns="2" cellpadding="8">
    
      <!-- Icon area. If undefined a default info icon is shown. -->
      <ui:insert name="message-icon">
        <h:graphicImage
          width="128"
          height="128"
          library="skala"
          name="/images/symbols/info.png"/>
      </ui:insert>    
    
      <h:panelGroup>
      
        <!-- The actual text of the message -->
        <p>
          <ui:insert name="message-text"/>
        </p>

        <!-- A link leading to skala's home page. -->
        <ui:insert name="message-link-skala">
          <h:link outcome="/index.xhtml">Zur Startseite</h:link>
          <br/>
        </ui:insert>
      
        <!-- A link leading to the user's custom home page. -->
        <ui:insert name="message-link-user">
          <h:panelGroup rendered="#{userController.loggedIn}">
            <h:link
              rendered="#{userController.applicant}"
              outcome="/authenticated/profile.xhtml">
                <h:outputText value="Zu Ihrem Profil"/>
            </h:link>
            <h:link
              rendered="#{userController.admin}"
              outcome="/administration/index.xhtml">
                <h:outputText value="Zum Administrationsbereich"/>
            </h:link>
            <h:link
              rendered="#{userController.secretary}"
              outcome="/admission/index.xhtml">
                <h:outputText value="Zur Bewerberverwaltung"/>
            </h:link>
            <br/>
          </h:panelGroup>
        </ui:insert>
    
        <!-- A link leading to the previous page. -->
        <ui:insert name="message-link-back">
          <a href="javascript:history.back()">Zur vorherigen Seite</a>
          <br/>
        </ui:insert>

        <!-- Room for additional links -->
        <ui:insert name="message-link-custom"/>
      
      </h:panelGroup>
    
    </h:panelGrid>
  
  </ui:define>

</ui:composition>
