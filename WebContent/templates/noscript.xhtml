<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<body>

		<ui:composition>

          <h1>
            <h:graphicImage
              width="32"
              height="32"
              library="skala"
              name="images/header/h1/error.png"/>
              <h:outputText value="JavaScript Fehler"/>
          </h1>
      
          <h:panelGrid columns="2" cellspacing="16">
      
            <h:graphicImage
              width="128"
              height="128"
              library="skala"
              name="/images/symbols/javascript.png"/>
      
            <h:panelGroup>
              <p>
                Sie müssen Javascript aktivieren, um SkaLa nutzen zu können.
              </p>
              <p>
                <h:link outcome="/index.xhtml">Erneut versuchen</h:link>
              </p>
            </h:panelGroup>
          </h:panelGrid>

		</ui:composition>

	</body>

</html>
