<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	
	<f:metadata>
		<f:viewParam name="teamInstanceId" value="#{administrationTeamInstanceView.teamInstanceId}" />
	</f:metadata>
	
	<ui:define name="content">
		<h:form id="teamInstanceForm">
			<h2>#{administrationTeamInstanceView.welcomeString}</h2>
			
			<p:layout id="mainLayout" style="min-width:400px;min-height:800px;">
				<p:layoutUnit id="north" position="north" size="150" header="Allgemeine Informationen" resizable="true" collapsible="true">
        			<p:panelGrid columns="2" style="border:0px">
        				<p:outputLabel for="league" value="Liga:" />
        				<p:autoComplete id="league" value="#{administrationTeamInstanceView.teamInstance.league}" completeMethod="#{administrationTeamInstanceView.completeLeague}" />
        			</p:panelGrid>
        			<h:commandButton action="#{administrationTeamInstanceView.saveGeneralInformation}" value="Speichern" update="north" />
    			</p:layoutUnit>
				 <p:layoutUnit id="west" position="west" resizable="true" size="400" minSize="400" maxSize="400">
				 <h3>Aufstellung</h3>
					<h:commandButton action="#{administrationTeamInstanceView.createLineUp()}" value="Aufstellung anlegen" rendered="#{administrationTeamInstanceView.lineUp==null}" update="mainLayout" />
				
					<p:dataTable id="lineUp" var="lineUpPlayer" widgetVar="playerTable" value="#{administrationTeamInstanceView.lineUpPlayers}" 
						editable="true" rendered="#{administrationTeamInstanceView.lineUp!=null}" >
						
						<p:ajax event="rowEdit" listener="#{administrationTeamInstanceView.onRowEdit}" update="lineUp" />
       					<p:ajax event="rowEditCancel" listener="#{administrationTeamInstanceView.onRowCancel}" />
						
						<p:column headerText="Pos" style="width:25px">
							<h:outputText value="#{lineUpPlayer.position}" />
						</p:column>
						<p:column headerText="Name">
							 <p:cellEditor>
								 <f:facet name="output">
							 		<h:outputText value="#{lineUpPlayer.player}" />
							 	</f:facet>
							 	<f:facet name="input">
							 		<h:selectOneMenu value="#{lineUpPlayer.player}" converter="#{playerConverter}" style="width:100%">
                       					<f:selectItems value="#{administrationTeamInstanceView.players}" var="man" itemLabel="#{man.fullName}" itemValue="#{man}" />
                   					</h:selectOneMenu>
							 	</f:facet>	
							 </p:cellEditor>
						</p:column>
						<p:column headerText="G" style="width:20px">
							<p:cellEditor>
								 <f:facet name="output">
							 		<h:outputText value="#{lineUpPlayer.wins}" />
							 	</f:facet>
							 	<f:facet name="input">
							 		<p:inputText value="#{lineUpPlayer.wins}" />
							 	</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText=":" style="width:5px">
							 <h:outputText value=":" />
						</p:column>
						<p:column headerText="V" style="width:20px">
							<p:cellEditor>
								 <f:facet name="output">
							 		<h:outputText value="#{lineUpPlayer.losses}" />
							 	</f:facet>
							 	<f:facet name="input">
							 		<p:inputText value="#{lineUpPlayer.losses}" />
							 	</f:facet>
							</p:cellEditor>
						</p:column>		
						<p:column style="width:32px">
           					<p:rowEditor />
       					</p:column>
					</p:dataTable>
				</p:layoutUnit>	
				
				<p:layoutUnit id="center" position="center">
        			<h3>Tabelle</h3>
        			<h:commandButton action="#{administrationTeamInstanceView.createTable()}" value="Tabelle anlegen" rendered="#{administrationTeamInstanceView.ranking==null}" update="mainLayout" />
    			
    				<p:dataTable id="ranking" var="team" widgetVar="teamTable" value="#{administrationTeamInstanceView.tableDataList}" 
						editable="true" rendered="#{administrationTeamInstanceView.ranking!=null}" >
						<p:ajax event="rowEdit" listener="#{administrationTeamInstanceView.onTableRowEdit}" update="ranking" />
       					<p:ajax event="rowEditCancel" listener="#{administrationTeamInstanceView.onTableRowCancel}" />
						
						<p:column style="width:15px">
							<h:outputText value="#{team.position}" />
						</p:column>
						<p:column headerText="Mannschaft">
							<p:cellEditor>
								 <f:facet name="output">
							 		<h:outputText value="#{team.teamName}" />
							 	</f:facet>
							 	<f:facet name="input">
							 		<p:inputText value="#{team.teamName}" />
							 	</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="G" style="width:20px">
							<p:cellEditor>
								 <f:facet name="output">
							 		<h:outputText value="#{team.wins}" />
							 	</f:facet>
							 	<f:facet name="input">
							 		<p:inputText value="#{team.wins}" />
							 	</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="U" style="width:20px">
							 <p:cellEditor>
								 <f:facet name="output">
							 		<h:outputText value="#{team.draws}" />
							 	</f:facet>
							 	<f:facet name="input">
							 		<p:inputText value="#{team.draws}" />
							 	</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="V" style="width:20px">
							<p:cellEditor>
								 <f:facet name="output">
							 		<h:outputText value="#{team.losses}" />
							 	</f:facet>
							 	<f:facet name="input">
							 		<p:inputText value="#{team.losses}" />
							 	</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:35px">
							<h:outputText value="#{team.points}" />
						</p:column>		
						<p:column style="width:32px">
           					<p:rowEditor />
       					</p:column>
					</p:dataTable>	
    			</p:layoutUnit>
    		</p:layout>	
		</h:form>
	</ui:define>
</ui:composition>
